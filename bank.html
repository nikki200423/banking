<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking Management System</title>
  <style>
    body {
      background-color: aqua;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    h1 {
      font-size: 400%;
      color: red;
      margin: 20px 0;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card{
      width: 400px;
      padding: 20px 10px;
      border: 4px solid rgb(244, 24, 24);
      background: transparent;
      border-top-right-radius: 150px;
      border-bottom-left-radius: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    input, select, button {
      margin-top: 10px;
      padding: 8px;
      width: 80%;
      font-size: 16px;
    }

    #balanceDisplay {
      font-size: 24px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Banking Management System</h1>

  <div class="container">

    <!-- New Account Section -->
    <div class="card newaccount">
      <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
      <lord-icon src="https://cdn.lordicon.com/dqxvvqzi.json" trigger="hover" style="width:250px;height:250px"></lord-icon>
      <br><br>
      <label for="name">Name:</label><br>
      <input type="text" id="name"><br>
      <label for="balance">Initial Balance:</label><br>
      <input type="number" id="balance"><br>
      <button onclick="addAccount()">Create Account</button>
    </div>

    <!-- Deposit / Withdraw Section -->
    <div class="card">
      <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
      <lord-icon src="https://cdn.lordicon.com/ljvjsnvh.json" trigger="hover" style="width:250px;height:250px"></lord-icon>
      <br>
      <label for="account">Select Account:</label><br>
      <select id="account" onchange="displayBalance()">
        <option value="">--Select Account--</option>
      </select><br>
      <label for="amount">Amount:</label><br>
      <input type="number" id="amount"><br>
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>

    <!-- Balance Display Section -->
    <div class="card balance">
      <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
      <lord-icon src="https://cdn.lordicon.com/fcoczpqi.json" trigger="hover" stroke="25" style="width:150px;height:350px"></lord-icon>
      <h2>Account Balance:</h2>
      <div id="balanceDisplay"></div>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="bank.js"></script> <!-- Make sure the JS file is in the same folder as the HTML -->
</body>
</html>
